<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="header-type bg-light ">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                {% for i in menu %}
                <li><a href="{{ i.url }}" class="nav-link px-2 text-black">{{ i.title }}</a></li>
                {% endfor %}
            </ul>
            <div class="text-end">
                <button type="button" class="btn btn-outline-black me-2" onclick="location.href='{{ url_for('login') }}'">Login</button>
                <button type="button" class="btn btn-warning" onclick="location.href='{{ url_for('register')}}'">Sign-up</button>
            </div>          
        </div>

    </header>
    {% block content %}
    {% endblock %}
</body>

</html>
